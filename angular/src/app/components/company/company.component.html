<div><button (click)="getAllCompanies()">Show all companies</button></div>

<div>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Название компании</th>
      <th>Описание</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let company of companies">
      <td>{{ company.id }}</td>
      <td>{{ company.name }}</td>
      <td>{{ company.description }}</td>
    </tr>
    </tbody>
  </table>

</div>
